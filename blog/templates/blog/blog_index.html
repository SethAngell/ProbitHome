{% extends "base.html" %}
{% block content %}
<div class="col-md-8 offset-md-2">

    <h1>Blog Index</h1>
    <div class="card-holder">
        {% for post in post_list %}
         <div class="blog-card">
             <img class="card-image" src="{{ post.Header.url }}">
             <div class="card-content">
                 <h4><b>{{ post.author }}</b></h4>
                 <div class="preview" >{{ post.body | slice:"400" | striptags }} </div>
             </div>
         </div>
        {% endfor %}
    </div>
</div>
    </div>

    {% if user.is_authenticated %}
    <button class="floating-action-button" onclick="window.location.href='post/new/'"><img src="https://img.icons8.com/material/48/000000/edit--v3.png"></button>
    {% endif %}
</div>

{% endblock content %}
